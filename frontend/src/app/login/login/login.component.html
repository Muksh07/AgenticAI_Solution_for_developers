<div class="container">
  <div class="card">
    <div class="card-header">Login</div>
    <div class="card-body">
      <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">

        <div class="form-group">
          <label for="userEmail" class="form-label">
            Email <span class="required">*</span>
          </label>
          <input type="text"
                 id="userEmail"
                 class="form-control"
                 required
                 name="email"
                 [(ngModel)]="email">
        </div>

        <div class="form-group">
          <label for="password" class="form-label">
            Password <span class="required">*</span>
          </label>
          <input type="password"
                 id="password"
                 class="form-control"
                 required
                 name="password"
                 [(ngModel)]="password">
        </div>

        <div class="form-group">
          <button type="submit"
                  class="btn-primary-custom"
                  [disabled]="!loginForm.form.valid">
            Login
          </button>
        </div>
        <p class="form-link">
          Don't have an account? <a routerLink="/sign-up">Sign-Up</a>
        </p>

      </form>
    </div>
  </div>
</div>
